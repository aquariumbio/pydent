[tool.poetry]
name = "pydent"
version = "0.1.0-alpha"
description = "Aquarium's Python API for planning, executing, and analyzing scientific experiments."
documentation = "https://www.klavinslab.org/trident"
repository = "https://www.github.com/klavinslab/trident"
homepage = "https://www.github.com/klavinslab/trident"
authors = ["jvrana <justin.vrana@gmail.com>"]
readme = 'README.md'
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules"
]


[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.22"
inflection = "^0.3.1"
tqdm = "^4.32"
networkx = "^2.3"
nest-asyncio = "^1.0"
nbsphinx = "^0.4.2"
pandas = "^0.24.2"

[tool.poetry.dev-dependencies]
sphinx = "^2.1"
pytest = "^4.6"
pytest-cov = "^2.7"
pandoc = "^1.0"
pylint = "^2.3"
udatetime = "^0.0.16"
marshmallow = "^2.19"
pytest-benchmark = "^3.2"
pygal = "^2.4"
pygaljs = "^1.0"
yapf = "^0.27.0"
docformatter = "^1.1"
dill = "^0.2.9"
sphinx-bootstrap-theme = "^0.7.1"
nbsphinx = "^0.4.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

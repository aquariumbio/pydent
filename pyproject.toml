[tool.poetry]
name = "trident"
version = "0.1.0"
description = "Aquarium's Python API for planning, executing, and analyzing scientific experiments."
documentation = "www.klavinslab.org/trident"
repository = "www.github.com/klavinslab/trident"
homepage = "www.github.com/klavinslab/trident"
authors = ["jvrana <justin.vrana@gmail.com>"]
readme = 'README.md'

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.22"
inflection = "^0.3.1"
tqdm = "^4.32"
networkx = "^2.3"
nest-asyncio = "^1.0"
nbsphinx = "^0.4.2"

[tool.poetry.dev-dependencies]
sphinx = "^2.1"
pytest = "^4.6"
pytest-cov = "^2.7"
pandoc = "^1.0"
pylint = "^2.3"
udatetime = "^0.0.16"
marshmallow = "^2.19"
pytest-benchmark = "^3.2"
pygal = "^2.4"
pygaljs = "^1.0"
yapf = "^0.27.0"
docformatter = "^1.1"
dill = "^0.2.9"
sphinx-bootstrap-theme = "^0.7.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
